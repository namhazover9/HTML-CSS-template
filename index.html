<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Nexcent Logo"> <!-- Thay đổi "logo.png" bằng đường dẫn logo của bạn -->
      <span>Nexcent</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Feature</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">Testimonial</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="#" class="login">Login</a>
      <a href="#" class="signup">Sign up</a>
    </div>
  </nav>

  <section class="products">
    <div class="container">
      <div class="section-heading">
        <div class="section-title">Helping a local <span>business reinvent itseft</span></div>
        <p class="description">We reached here with our hard work and dedication</p>
      </div>
      <div class="counts">
        <div class="row row-1">
          <div class="members">
            <div class="members-icon"></div>
            <div class="members-info">
              <div class="members-number"></div>
              <p>Members</p>
            </div>
          </div>
          <div class="clubs">
            <div class="clubs-icon"></div>
            <div class="clubs-info">
              <div class="clubs-number"></div>
              <p>Clubs</p>
            </div>
          </div>
        </div>
        <div class="row row-2">
          <div class="events-booking">
            <div class="events-booking-icon"></div>
            <div class="events-booking-info">
              <div class="events-booking-number"></div>
              <p>Events-booking</p>
            </div>
          </div>
          <div class="payments">
            <div class="payments-icon"></div>
            <div class="payments-info">
              <div class="payments-number"></div>
              <p>Payments</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
